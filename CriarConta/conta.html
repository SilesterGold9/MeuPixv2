<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeuPix.ai - Login</title>
  <link rel="stylesheet" href="conta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<main class="l-container">
  <div class="brand-card">
    <img src="../assets/MeuPiX-Escudo.png" alt="MeuPix.ai Logo" class="brand__logo">
    <span class="brand__text"><span>MeuPix.ai</span></span>
  </div>

  <div class="login-card">
    <h1 class="login-card__title">Criar conta MeuPix</h1>

    <form>

      <div class="form-group">
        <label>
          <input type="text" class="form-control" placeholder="Qual o seu nome" required>
        </label>
        <span class="form-icon"><i class="fa-solid fa-user-pen"></i></span>
      </div>

      <div class="form-group">
        <label>
          <input type="email" class="form-control" placeholder="Informe seu E-mail" required>
        </label>
        <span class="form-icon"><i class="fa-regular fa-envelope"></i></span>
      </div>


      <div class="form-group">
        <label>
          <input type="password" class="form-control" placeholder="Crie uma Senha" required>
        </label>
        <span class="form-icon"><i class="fa-solid fa-lock"></i></span>
      </div>

      <div class="form-group">
        <label>
          <input type="password" class="form-control" placeholder="Confirme sua Senha" required>
        </label>
        <span class="form-icon"><i class="fa-solid fa-lock"></i></span>
      </div>

      <div class="forgot-password">
        <input type="checkbox" id="terms" required>
        <label for="terms">Aceito os termos de uso do MeuPix.ai</label>
      </div>

      <button type="submit" class="btn btn--primary">Criar Conta</button>

      <script>
        const button = document.getElementById('submitBtn');

        button.addEventListener('click', () => {
          // Adiciona o estado de loading
          button.classList.add('btn--loading');
          button.disabled = true;

          // Simula uma ação (como envio de formulário)
          setTimeout(() => {
            // Remove o estado de loading
            button.classList.remove('btn--loading');
            button.disabled = false;
          }, 3000); // Tempo de loading simulado (3 segundos)
        });
      </script>
    </form>
  </div>
</main>

<script defer src="../script.js"></script>
</body>
</html>
